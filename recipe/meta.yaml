{% set name = "rlp" %}
{% set version = "4.0.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bcefb11013dfadf8902642337923bd0c786dc8a27cb4c21da6e154e52869ecb1

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python {{ python_min }}
    - setuptools-markdown
  run:
    - eth-utils >=2.0.0
    - python >={{ python_min }}

test:
  imports:
    - rlp
    - rlp.sedes
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/ethereum/pyrlp
  summary: A package for Recursive Length Prefix encoding and decoding
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - step21
